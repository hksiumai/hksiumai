    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var mapContainer = document.getElementById('map-container');
        var header = document.querySelector('header');
        var contentContainer = document.getElementById('content-container');

        function adjustLayout() {
            var availableHeight = window.innerHeight - header.offsetHeight;
            contentContainer.style.height = availableHeight + 'px';
        }

        function loadMap() {
            var iframe = document.createElement('iframe');
            iframe.src = "https://www.google.com/maps/d/embed?mid=18MFEIWjxLs4jOPgQEinSlDkEsUQmCQad&ehbc=2E312F";
            iframe.width = "1280"; // Doubled from 640
            iframe.height = "960"; // Doubled from 480
            iframe.title = "香港燒賣地圖";
            iframe.loading = "lazy";
            mapContainer.appendChild(iframe);
        }

        adjustLayout();
        window.addEventListener('resize', adjustLayout);

        if ('IntersectionObserver' in window) {
            var observer = new IntersectionObserver(function(entries) {
                if (entries[0].isIntersecting) {
                    loadMap();
                    observer.unobserve(mapContainer);
                }
            }, {threshold: 0.1});

            observer.observe(mapContainer);
        } else {
            loadMap();
        }
    });
    </script>
